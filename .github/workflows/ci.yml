name: ci

on:
  push:
    branches:
      - rewrite
      - master
  pull_request:
    branches:
      - rewrite
      - master
  workflow_dispatch:

jobs:
  prep:
    name: Install dependencies
    runs-on: ${{ matrix.os }}
    environment: production

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Setup node env ğŸ—
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@main
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install YARN ğŸˆ
        run: npm install --global yarn

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

  ci:
    name: Continous Integration
    runs-on: ${{ matrix.os }}
    needs: prep
    environment: production

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Install YARN ğŸˆ
        run: npm install --location=global yarn

      - name: Run linter ğŸ‘€
        continue-on-error: true
        run: yarn lint

      - name: Run tests ğŸ§ª
        run: yarn test

  fix-lint:
    name: Repair all of the linter issues
    needs: ci
    runs-on: ${{ matrix.os }}
    environment: production

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
        with:
          ref: ${{ env.GITHUB_REF }}

      - name: Install YARN ğŸˆ
        run: npm install --global yarn

      - name: Fix linter issues ğŸ“
        run: yarn lintfix
